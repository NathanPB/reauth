<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authorize</title>
</head>
<body>

<a id="discord" target="_parent">Login with Discord</a><br/>

<input id="nonce"/>

<script>
  const nonce = new URLSearchParams(window.location.search).get('nonce')
  const buildUrl = url => `${url}?nonce=${nonce}`

  document.querySelector('#discord').href = buildUrl('http://localhost:6660/providers/discord/authorize')
  document.querySelector('#nonce').value = nonce
</script>
</body>
</html>
